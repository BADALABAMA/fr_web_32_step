<section>
    <input (change)="readValue(newInputValue)" [value]="inputValue" type="text" #newInputValue>

    <textarea [(ngModel)]="areaValue" rows="10"></textarea>

    <h4>Current input value : {{inputValue}}</h4>

    <button (click)="addNewElement()">Add new post!</button>
</section>

<section *ngFor="let item of data">
    <h3>{{ item }}</h3>
</section>
